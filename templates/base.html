{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoChess</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <link rel="stylesheet" href="{% static 'Core/main.css' %}" type="text/css"/>
</head>
<body>

{% verbatim %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a style="margin-left: 30px;" class="navbar-brand" href="#">Welcome to Autochess!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 text-center">
        <div class="row" style="height: 100px;"></div>
        <div class="row">
            <div class="col-12">
                <h1>
                    Hello Anonymous User!
                </h1>
            </div>
        </div>


        <div class="row" style="margin-top: 50px">
            <div class="col-12" style="padding-top: 6px;">
                <button class="btn btn-primary enableEthereumButton">Connect!</button>
            </div>
        </div>

        <div class="row" style="margin-top: 50px">
            <div id="app" v-if="seen" class="col-12" style="padding-top: 6px;">
                Address: {{ address }}
                <br/>
                Ether Balance: {{ balance }}
                <br/>
                Tokens: {{ tokens_balance }}
            </div>
        </div>

        <div v-if="seen" id="units-auction">
            <div class="row" style="margin-top: 50px">
                <div class="col-12 text-center">
                    Auction!
                </div>
                <div class="unit-holder col-3" v-for="unit in units">

                    <div class="row">
                        <div class="col-12">
                            {{ unit.text }} - {{ unit.number }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary">✔</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger">×</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
<script src="{% static 'Core/contract.js' %}"></script>
<script src="{% static 'Core/app.js' %}"></script>
<script src="{% static 'Core/main.js' %}"></script>
</body>
</html>
