<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoChess</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>

    <script type="text/javascript">
        window.addEventListener('load', function () {
            // Checking if Web3 has been injected by the browser (Mist/MetaMask)
            if (typeof web3 !== 'undefined') {
                // Use Mist/MetaMask's provider
                web3js = new Web3(web3.currentProvider);
            } else {
                return;
                // Handle the case where the user doesn't have web3. Probably
                // show them a message telling them to install Metamask in
                // order to use our app.
            }

            let abi = [
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_receiver",
                            "type": "address"
                        }
                    ],
                    "name": "giveme10000",
                    "outputs": [
                        {
                            "name": "sufficient",
                            "type": "bool"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_receiver",
                            "type": "address"
                        },
                        {
                            "name": "_amount",
                            "type": "uint256"
                        }
                    ],
                    "name": "sendCoin",
                    "outputs": [
                        {
                            "name": "sufficient",
                            "type": "bool"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "name": "_from",
                            "type": "address"
                        },
                        {
                            "indexed": false,
                            "name": "_to",
                            "type": "address"
                        },
                        {
                            "indexed": false,
                            "name": "_value",
                            "type": "uint256"
                        }
                    ],
                    "name": "Transfer",
                    "type": "event"
                },
                {
                    "constant": true,
                    "inputs": [
                        {
                            "name": "_addr",
                            "type": "address"
                        }
                    ],
                    "name": "getBalance",
                    "outputs": [
                        {
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "name",
                    "outputs": [
                        {
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "symbol",
                    "outputs": [
                        {
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }
            ];

            let contract_address = "0xFAcF39e0Ec26567A4CF76B600d54d754c58E3AD2";

            let HelloCoin = new web3js.eth.Contract(abi, contract_address);

            console.log(web3js.eth)
            HelloCoin.methods.getBalance('0xCB44eF7A4D78b63315c6632447a4025F12151ED4').call({
                from: '0xCB44eF7A4D78b63315c6632447a4025F12151ED4'
            }).then(function (result) {
                console.log(result);
            })

            HelloCoin.methods.giveme10000('0xCB44eF7A4D78b63315c6632447a4025F12151ED4').send({
                from: '0xCB44eF7A4D78b63315c6632447a4025F12151ED4'
            }).then(function (result) {
                console.log(result);
            })

        })
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a style="margin-left: 30px;" class="navbar-brand" href="#">Welcome to Autochess!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 text-center">
        <div class="row" style="height: 100px;"></div>
        <div class="row">
            <div class="col-12">
                <h1>
                    Hello Anonymous User!
                </h1>
            </div>
        </div>


        <div class="row" style="margin-top: 50px">
            <div class="col-2" style="padding-top: 6px;">
                Public Key:
            </div>
            <div class="col-8">
                <div class="form-group">
                    <input type="email" class="form-control" id="public_key"
                           placeholder="0x1f9C760...">
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Enter</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
