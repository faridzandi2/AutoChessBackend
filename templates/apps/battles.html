{% verbatim %}
<div v-if="seen" id="battles">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
            <div class="mdc-card">
                <div class="d-flex justify-content-between">
                    <h2 class="card-title mb-0">Deployed Squads</h2>
                    <div>
                        <div style="display: inline-block">
                            <select v-on:change="sort_squads" class="form-select" v-model="sort_by">
                                <option>sort by ...</option>
                                <option>Total Attack</option>
                                <option>Unit Count</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mdc-layout-grid">
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4"
                             v-for="squad in squads">
                            <div class="mdc-card" style="background-color:#e7d1ff;padding:10px;">
                                <div class="mdc-layout-grid">
                                    <div class="mdc-layout-grid__inner">
                                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                                            <button style="width:100%" v-on:click="challenge(squad.index)"
                                                    class="btn btn-primary">Challenge!
                                            </button>
                                        </div>
                                    </div>
                                </div>


                                <div class="mdc-layout-grid">
                                    <div class="mdc-layout-grid__inner">
                                        <unit v-for="unit in squad.units"
                                              width="4" v-bind:unit="unit" v-bind:key="unit.unit_index"></unit>
                                    </div>
                                </div>


                                <div class="mdc-layout-grid">
                                    <div class="mdc-layout-grid__inner">
                                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-1"><i
                                                class="fas fa-bahai"></i></div>
                                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-2">{{
                                            squad.totalAttack }}
                                        </div>
                                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-1"><i
                                                class="fas fa-coins"></i></div>
                                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-2">{{
                                            squad.stashedTokens }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

{% endverbatim %}
