{% verbatim %}

<div v-if="seen" id="my-auctions">
    <div class="row" style="margin-top: 50px">
        <div class="col-2">
            Auctions:
        </div>
    </div>

    <div class="row">
        <div style="margin-left: 20px" v-bind:class="'box col-' + get_col_count(auction.asset_count)" v-for="auction in auctions">

            <div class="row">
                <div class="col-12">ends: {{ auction.endTime }}</div>
            </div>
            <div class="row">
                <div class="col-12">Highest Bid: {{ auction.highestBid }}</div>
            </div>

            <div class="row">
                <div v-bind:style="'width:' + get_element_width(auction.asset_count) +'%;'" class="box" v-for="unit in auction.assets">
                    <div class="row">
                        <div class="col-12">
                            {{ unit.name }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <img class="unit-type-img"
                                 v-bind:src="'/static/Core/images/' + unit.image + '?v=1'"/>
                        </div>
                    </div>
                    <div class="row">
                        <progress id="file" v-bind:value="unit.curHealth"
                                  v-bind:max="unit.maxHealth"></progress>
                    </div>
                    <div class="row">
                        <div class="col-3"><i class="fas fa-bahai"></i></div>
                        <div class="col-3">{{ unit.attack }}</div>
                    </div>
                    <div class="row">
                        <div class="col-3"><i class="fas fa-shield-alt"></i></div>
                        <div class="col-3">{{ unit.defence }}</div>
                    </div>
                </div>
            </div>
            <div v-if="!is_mine(auction.host)">
                <div class="col-12">
                    <button class="btn btn-primary" v-on:click="bid(auction.index)">Bid!</button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endverbatim %}
